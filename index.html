<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - BW OM</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      background: #082244;
      padding: 20px 0;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .navbar li a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 30px;
      line-height: 1.8;
      font-size: 18px;
    }

    footer {
      background: #082244;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }

    /* Popup Modal */
    #popupModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popupModalContent {
      position: relative;
      width: 90%;
      max-width: 480px;
    }

    #popupModal img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    #popupModal button.close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #dontShowAgainLabel {
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      position: absolute;
      bottom: 10px;
      left: 15px;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION PRINCIPALE -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vision.html">Notre Vision</a></li>
        <li><a href="projets.html">Nos Projets</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- BANNIÈRE ACCUEIL -->
  <section class="hero">
    <img src="https://www.dropbox.com/scl/fi/svpn0igq0ijzlidhbpqxb/2BC93A59-1608-406E-87C3-2778CE98EF5E.png?raw=1" alt="Bannière BW OM">
  </section>

  <!-- CONTENU TEXTE ACCUEIL -->
  <section class="container">
    <h1 style="text-align:center; margin-bottom: 30px;">Projet BW OM, la révolution du jeu !</h1>
    <p style="text-align:center; font-weight: bold; font-size: 20px;">
      La première loterie mondiale qui relance le pouvoir d'achat !
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Be With Enterprises. Tous droits réservés. Aucune duplication, même partielle, n’est acceptée. Mentions légales.</p>
  </footer>

  <!-- POPUP MODAL -->
  <div id="popupModal" style="display: none;">
    <div id="popupModalContent">
      <a href="projets.html">
        <img src="https://www.dropbox.com/scl/fi/p3v4l5udooeb5gcn0ffs8/popup.png?raw=1" alt="Popup OM">
      </a>
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <label id="dontShowAgainLabel">
        <input type="checkbox" id="dontShowAgain"> Ne plus afficher
      </label>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popupModal').style.display = 'none';
      if (document.getElementById('dontShowAgain').checked) {
        localStorage.setItem('hidePopupIndex', 'true');
      }
    }

    window.addEventListener('load', function () {
      if (!localStorage.getItem('hidePopupIndex')) {
        setTimeout(function () {
          document.getElementById('popupModal').style.display = 'flex';
        }, 1000);
      }
    });
  </script>
</body>
</html>
