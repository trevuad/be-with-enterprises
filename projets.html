<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Projets - BW OM</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #ffffff;
      color: #222;
    }

    .projets-content {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 30px;
      line-height: 1.8;
      font-size: 18px;
    }

    .projets-content p {
      margin-bottom: 30px;
    }

    .projets-content strong {
      font-weight: bold;
    }

    .projets-content .accent {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      display: block;
      margin-top: 60px;
      color: #082244;
    }

    .section-alt {
      background-color: #082244;
      color: #ffffff;
      padding: 50px 30px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .quote {
      font-style: italic;
      border-left: 4px solid #082244;
      padding-left: 20px;
      color: #444;
      margin: 40px 0;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .projects-list {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 30px;
    }

    .project-item {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      margin-bottom: 60px;
    }

    .project-logo {
      width: 145px;
      height: auto;
      flex-shrink: 0;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    .project-text {
      flex: 1;
    }

    .project-text h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #082244;
    }

    .project-text p {
      line-height: 1.6;
    }

    /* === POPUP STYLING === */
    #popupModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(8, 34, 68, 0.75);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupModalContent {
      position: relative;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    #popupModalContent img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    #popupModalContent label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    #popupModalContent input[type="checkbox"] {
      margin-right: 6px;
    }

    #popupModal .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 28px;
      color: #444;
      cursor: pointer;
    }

    #popupModal .close-btn:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- NAVIGATION PRINCIPALE -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vision.html">Notre Vision</a></li>
        <li><a href="projets.html">Nos Projets</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- BANNIÈRE PROJETS -->
  <section class="hero">
    <img src="https://www.dropbox.com/scl/fi/fx52jr5xi48v1kwmvzdhl/notre-vision1.png?rlkey=lkgy3aba4dy8tkrzse75v3j2s&raw=1" alt="Nos Projets - BW OM">
  </section>

  <!-- CONTENU TEXTE -->
  <section class="projets-content">
    <!-- (Contenu inchangé ici) -->
  </section>

  <!-- LISTE DES PROJETS -->
  <section class="projects-list">
    <!-- (Contenu inchangé ici) -->
  </section>

  <!-- FOOTER -->
  <footer style="background: #082244; color: white; text-align: center; padding: 30px; font-size: 14px;">
    <p>© 2025 Be With Enterprises. Tous droits réservés. Aucune duplication, même partielle, n’est acceptée. Mentions légales.</p>
  </footer>

  <!-- POPUP -->
  <div id="popupModal">
    <div id="popupModalContent">
      <a href="projets.html" target="_blank">
        <img src="https://www.dropbox.com/scl/fi/rsj78b1e9xrnatx4k0ypa/popup1.png?rlkey=qnty3eqm2ahkhgzchg8n2dwm2&raw=1" alt="Popup OM" />
      </a>
      <button class="close-btn" id="closeBtn">&times;</button>
      <label><input type="checkbox" id="dontShowAgain"> Ne plus afficher</label>
    </div>
  </div>

  <!-- SCRIPT JS -->
  <script>
    function closePopup() {
      document.getElementById("popupModal").popup.classList.add("active");
      if (document.getElementById("dontShowAgain").checked) {
        localStorage.setItem("hidePopup", "true");
      }
    }

    window.addEventListener("load", function () {
      const popup = document.getElementById("popupModal");
      const closeBtn = document.getElementById("closeBtn");

      if (!localStorage.getItem("hidePopup")) {
        setTimeout(function () {
          popup.style.display = "flex";
        }, 1000);
      }

      closeBtn.addEventListener("click", closePopup);
    });
  </script>
</body>
</html>
