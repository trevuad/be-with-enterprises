<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Projets - BW OM</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #ffffff;
      color: #222;
    }

    .projets-content {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 30px;
      line-height: 1.8;
      font-size: 18px;
    }

    .projets-content p {
      margin-bottom: 30px;
    }

    .projets-content strong {
      font-weight: bold;
    }

    .projets-content .accent {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      display: block;
      margin-top: 60px;
      color: #082244;
    }

    .section-alt {
      background-color: #082244;
      color: #ffffff;
      padding: 50px 30px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .quote {
      font-style: italic;
      border-left: 4px solid #082244;
      padding-left: 20px;
      color: #444;
      margin: 40px 0;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .projects-list {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 30px;
    }

    .project-item {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      margin-bottom: 60px;
    }

    .project-logo {
      width: 145px;
      height: auto;
      flex-shrink: 0;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    .project-text {
      flex: 1;
    }

    .project-text h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #082244;
    }

    .project-text p {
      line-height: 1.6;
    }

    /* Popup Modal */
    #popupModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popupModalContent {
      position: relative;
      width: 90%;
      max-width: 480px;
    }

    #popupModal img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    #popupModal button.close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #dontShowAgainLabel {
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      position: absolute;
      bottom: 10px;
      left: 15px;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION PRINCIPALE -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vision.html">Notre Vision</a></li>
        <li><a href="projets.html">Nos Projets</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>
  <!-- BANNIÈRE PROJETS -->
  <section class="hero">
    <img src="https://www.dropbox.com/scl/fi/fx52jr5xi48v1kwmvzdhl/notre-vision1.png?rlkey=lkgy3aba4dy8tkrzse75v3j2s&raw=1" alt="Nos Projets - BW OM">
  </section>

  <!-- CONTENU TEXTE PROJETS -->
  <section class="projets-content">[...]</section>

  <!-- PROJETS CONCRETS -->
  <section class="projects-list">[...]</section>

  <footer style="background: #082244; color: white; text-align: center; padding: 30px; font-size: 14px;">
    <p>© 2025 Be With Enterprises. Tous droits réservés. Aucune duplication, même partielle, n’est acceptée. Mentions légales.</p>
  </footer>

  <!-- POPUP MODAL -->
  <div id="popupModal" style="display: none;">
    <div id="popupModalContent">
      <a href="projets.html">
        <img src="https://www.dropbox.com/scl/fi/p3v4l5udooeb5gcn0ffs8/popup.png?rlkey=gtfh3wdqjdr80rmltz1kf3112&raw=1" alt="Popup OM">
      </a>
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <label id="dontShowAgainLabel">
        <input type="checkbox" id="dontShowAgain"> Ne plus afficher
      </label>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popupModal').style.display = 'none';
      if (document.getElementById('dontShowAgain').checked) {
        localStorage.setItem('hidePopup', 'true');
      }
    }

    window.addEventListener('load', function () {
      if (!localStorage.getItem('hidePopup')) {
        setTimeout(function () {
          document.getElementById('popupModal').style.display = 'flex';
        }, 1000);
      }
    });
  </script>
</body>
</html>
