<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

<body>

  <!-- Barre de navigation -->
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vision.html">Notre Vision</a></li>
        <li><a href="projets.html">Nos Projets</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenu centré avec fond -->
  <div class="container">
    <section class="contact-section">
      <h1>Contactez-nous</h1>
      <p>Pour toute question, proposition ou partenariat, nous serons ravis de vous répondre.</p>

      <form class="contact-form">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </div>

  <!-- Pied de page -->
  <footer>
    <p>© 2025 BW ENTERPRISES. Tous droits réservés. Aucune duplication même partielle n’est acceptée. Mentions légales.</p>
  </footer>

</body>
</html>
