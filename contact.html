<head>

  <!-- Menu principal -->

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vision.html">Notre Vision</a></li>
        <li><a href="projets.html">Nos Projets</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Bannière image -->
  <section class="hero">
    <img src="actifs/Image 1.png" alt="Hero Image" class="hero-bg" />
  </section>

  <!-- Contenu centré -->
  <div class="container">
    <section class="contact-section">
      <h1>Contactez-nous</h1>
      <form action="https://formspree.io/f/mzzvbebl" method="POST">
        <label>Votre nom :
          <input type="text" name="name" required>
        </label>
        <label>Votre email :
          <input type="email" name="email" required>
        </label>
        <label>Votre message :
          <textarea name="message" rows="5" required></textarea>
        </label>

        <!-- Redirection vers page merci -->
        <input type="hidden" name="_next" value="https://ton-site.vercel.app/merci.html">

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 BW ENTERPRISES. Tous droits réservés. Aucune duplication même partielle n’est acceptée. Mentions légales.</p>
  </footer>
